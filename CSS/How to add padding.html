<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to add padding</title>
    <style>
        .div1{
            background-color: red;
            width: 200px;
            padding: 50px;
            text-align: center;
        }
        .div2{
            background-color: aquamarine;
            width: 200px;
            text-align: center;
            padding: 10px 20px 50px 90px;
        }
    </style>
</head>
<body>
    <div class="div1">
        <h1>Bangladesh</h1>
    </div>
    <div class="div2">
        <h1>Pakisthan</h1>
    </div>
</body>
</html>
