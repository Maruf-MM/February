<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>how to add border in webpage</title>
    <style>
        h1,h2,h3{
            border: 5px double red;
            border-top: dashed;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>This is heading1</h1>
    <h2>This is heading2</h2>
    <h3>This is heading3</h3>
</body>
</html>
