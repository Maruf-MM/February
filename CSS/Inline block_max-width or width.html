<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline / block, max-width / width</title>
    <style>
        .d1{
            background-color: aqua;
            display: inline;
        }
        .p1
        {
            width: 600px;
            background-color: bisque;
        }
        .p2{
            max-width: 600px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="d1">
        <span>Bangladesh</span>
    </div>
    <div>
        <p class="p1">Lorem ipsum dolor sit amet, consectetur adipisicing elit.dolor sit amet, consectetur adipisicing el Autem, perferendis?</p>
        <p class="p2">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Officiis laboriosam deleniti doloremque odit possimus ut nemo quasi minima voluptates aliquam?</p>
    </div>
</body>
</html>
