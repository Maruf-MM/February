<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-shadow and box-shadow</title>
    <style>
        p{
            font-size: 40px;
            text-shadow: 2px 2px red;
        }
        div
        {
            height: 100px;
            width:  100px;
            background-color: green;
            box-shadow: 10px 10px 5px rgb(55, 149, 55);
        }
    </style>
</head>
<body>
    <p>Bangladesh</p>
    <div></div>
</body>
</html>
