<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient - Linear, radial</title>
    <style>
        .gradient{
            height: 200px;
            width: 100%;
            background-image:linear-gradient(to right, red,green,blue) ;
        }
        .gradient2{
            height: 200px;
            width: 100%;
            background-image:radial-gradient(circle,red,green,blue);
        }
    </style>
</head>
<body>
    <div class="gradient">
    </div>
    <div class="gradient2">
    </div>
    
</body>
</html>
