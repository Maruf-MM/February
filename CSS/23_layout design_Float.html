<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23 : layout design | Float</title>
    <style>
        #bn{
             background-color: red;
             float: left;
        }
        #in{
            background-color: green;
            float: right;
        }
        #clear{
            background-color: blue;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="bn"><h1>Bangladesh</h1></div>
    <div id="in"><h2>India</h2></div>
    <div id="clear"><p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Qui distinctio aperiam beatae alias eos eius dolorum ab maxime? Dolores, consectetur.</p></div>
    </body>
</html>
