<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting 1+2 </title>
</head>
<body>
    Maruf Hasan <br>
    <b>Maruf Hasan</b><br>
    <u>Maruf Hasan</u><br>
    <i>Maruf Hasan</i><br>
    <strike>Maruf Hasan</strike><br>
    (a+b)<sup>2</sup>= a<sup>2</sup>+2ab+b<sup>2</sup><br>
    H<sub>2</sub>SO<sub>4</sub><br>
    <b> Maruf hasan </b><p>
    <b><i><u><del>Maruf</del><mark>Hasan</mark></u></i></b><p>
</body>
</html>
