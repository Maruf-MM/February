<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            width: 300px;
            height: 200px;
            border: 1px solid black;
            border-collapse: collapse;
            
        }
        td,th{
            border: 1px solid black;
            text-align: center;
            padding: 25px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Student Details</caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>GPA</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>Maruf</td>
                <td>5.00</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Munna</td>
                <td>5.00</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Muhit</td>
                <td>5.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
